databaseChangeLog:
  - changeSet:
      id: 1728722920257-1
      author: antsk.rooma
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: customer_seq
            startValue: 1
  - changeSet:
      id: 1728722920257-2
      author: antsk.rooma
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_customer
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(75)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: created_dtime
                  type: DATETIME
              - column:
                  constraints:
                    nullable: false
                  name: modified_dtime
                  type: DATETIME
            tableName: customer
  - includeAll:
      path: db/changelog/changeset

